<!DOCTYPE html>

</head>
<style>

	padding: 5px;
	margin: 5px;
}

.Base {
	border: 2px solid white;
}

.Subject {
	text-align: center;
	border: 3px solid white;
}

.Description {
	border: 1px solid white;
}
</style>
<body>
	<div class="Subject">내부문제 처리(완료됨)</div>
	<div class="Base">
		<dl>
			<dt>조건</dt>
			<dd>완료됨 : 자유로운 선택</dd>
		</dl>
	</div>
	<div class="Base">
		<dl>
			<dt>효과</dt>
			<dd>의지 : +800</dd>
		</dl>
	</div>
	<div class="Description">당장의 외부 일을 처리 하기전에 자신의 내부문제부터 해결해야합니다.</div>
</body>
</html>
