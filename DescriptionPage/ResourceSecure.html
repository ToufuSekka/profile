<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<style>
div {
	padding: 5px;
	margin: 5px;
}

.Base {
	border: 2px solid white;
}

.Subject {
	text-align: center;
	border: 3px solid white;
}

.Description {
	border: 1px solid white;
}
</style>
<body>
	<div class="Subject">자금줄 확보(완료됨)</div>
	<div class="Base">
		<dl>
			<dt>조건</dt>
			<dd>완료됨 : 자유로운 선택</dd>
		</dl>
	</div>
	<div class="Base">
		<dl>
			<dt>효과</dt>
			<dd>체력 +8</dd>
			<dd>의지 +8</dd>
			<dd>
				<dl>
					<dt>결정 사용 가능</dt>
					<dd>
						자금 입수
						<dl>
							<dt>"자급입수" 결정에 아래의 결정이 추가됩니다.</dt>
							<dd>(반복 가능) 긴급 자금 확보</dd>
							<dd>(반복 가능) 임시 자금 확보</dd>
							<dd>(반복 가능) 고정 자금 확보</dd>
						</dl>
					</dd>
				</dl>
			</dd>
		</dl>
	</div>
	<div class="Description">
		<p>제 아무리 자유로워져도 일을 해결하기 위한 자금원을 충당하지 않으면, 아무 소용 없을것입니다.</p>
	</div>
</body>
</html>
