<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<style>
div {
	padding: 5px;
	margin: 5px;
}

.Base {
	border: 2px solid white;
}

.Subject {
	text-align: center;
	border: 3px solid white;
}

.Description {
	border: 1px solid white;
}
</style>
<body>
	<div class="Subject">예술(완료됨)</div>
	<div class="Base">
		<dl>
			<dt>조건</dt>
			<dd>완료됨 : 잊혀진 계획의 복원</dd>
		</dl>
	</div>
	<div class="Base">
		<dl>
			<dt>효과</dt>
			<dd>지식 +5</dd>
			<dd>솜씨 +5</dd>
			<dd>의지 +5</dd>
			<dd>
				<dl>
					<dt>"계획기획"의 결정추가</dt>
					<dd>"소리", "문자", "형상"</dd>
				</dl>
			</dd>
		</dl>
	</div>
	<div class="Description">
		<p>예술은 자신이 속한 문화의 무형의 힘을 보여줍니다.</p>
		<p>
			그것은 계층별로, 종류별로 다르게 나타내며,<br /> 서로 융합되고 모방되어지는 과정 속에서 제 삼의 형태도 나타나기도 합니다.
		</p>
	</div>
</body>
</html>
