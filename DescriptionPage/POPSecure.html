<!DOCTYPE html>
<html>
<head>

</head>
<style>
div {
	padding: 5px;
	margin: 5px;
}

.Base {
	border: 2px solid white;
}

.Subject {
	text-align: center;
	border: 3px solid white;
}

.Description {
	border: 1px solid white;
}
</style>
<body>
	<div class="Subject">인적 자원 확보(완료됨)</div>
	<div class="Base">
		<dl>
			<dt>조건</dt>
			<dd>완료됨 : 자금원 확보</dd>
		</dl>
	</div>
	<div class="Base">
		<dl>
			<dt>효과</dt>
			<dd>지식 +12</dd>
			<dd>
				<dl>
					<dt>규칙 변경 : 세력 창설 가능</dt>
				</dl>
			</dd>
		</dl>
	</div>
	<div class="Description">
		<p>
			우린 인간인 이상, 모든것을 혼자 할수 없습니다.<br /> 그것이 능력이 좋든, 쉽든간 말이죠.<br /> 자신과 어울린 사람 그리고 서로의 능력을 필요로 하는 사람들을 곁에 둘 필요가 있습니다.
		</p>
	</div>
