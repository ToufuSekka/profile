<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<style>
div {
	padding: 5px;
	margin: 5px;
}

.Base {
	border: 2px solid white;
}

.Subject {
	text-align: center;
	border: 3px solid white;
}

.Description {
	border: 1px solid white;
}
</style>
<body>
	<div class="Subject">기술(완료됨)</div>
	<div class="Base">
		<dl>
			<dt>조건</dt>
			<dd>완료됨 : 잊혀진 계획의 복원</dd>
		</dl>
	</div>
	<div class="Base">
		<dl>
			<dt>효과</dt>
			<dd>지식 +8</dd>
			<dd>솜씨 +8</dd>
			<dd>
				<dl>
					<dt>"계획기획"의 결정추가</dt>
					<dd>공학 발전</dd>
				</dl>
			</dd>
		</dl>
	</div>
	<div class="Description">
		<p>해방되기전,비밀스럽고 조용하게 연마하였습니다.</p>
		<p>그 과정에서, 사라지거나 빼앗기는 등의 불미스러운 일들도 많이 있었습니다.</p>
		<p>이젠 그런 두려움에서 완전히 해방되었기 때문애, 전면적으로 개방하여 모든 것을 빠르게 되돌려야 합니다.</p>
	</div>
